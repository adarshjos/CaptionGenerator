<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="/static/css/index.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <header class="text-white text-center">
      <img src="https://www.captiongenerator.com/images/Logo@2x.png" alt="" width="500" class="mb-4">
      <p class="lead mb-0"></p>
    </header>
    <div class="row py-4">
      <div class="col-lg-6 mx-auto">
        <form action = "/generateCaption" method = "POST" enctype = "multipart/form-data">
        <!-- Upload image input-->
        <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
          <input name="image" id="upload" type="file" class="form-control border-0">
          <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
          <div class="input-group-append">
            <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Upload Image</small></label>
          </div>
        </div>
        <p class="lead mb-4"></p>
        <div class="col text-center">
          <button type="submit" id="caption" class="btn btn-light m-0 rounded-pill px-4"><small class="text-uppercase font-weight-bold text-muted">Generate Caption</small></button>
        </div>
      </form>
      </div>
    </div>
  </div>
  
    <!-- <script src="/static/js/index.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
